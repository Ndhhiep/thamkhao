<div class="delivery">
  <div class="text">
    <p><b>Đặt ngay</b></p>
    <img src="./../../assets/img/delivery.PNG" alt="" />
    <p><b>Giao hàng</b></p>
    <img src="./../../assets/img/takeaway.PNG" alt="" />
    <p><b>hoặc Mang đi</b></p>
  </div>
  <div class="button">
    <div>
      <p><b>Bắt đầu đặt hàng</b></p>
    </div>
  </div>
</div>
<div class="menu">
  <div class="container-menu">
    <p><b>MÓN MỚI</b></p>
    <p><b>COMBO 1 NGƯỜI</b></p>
    <p><b>COMBO NHÓM</b></p>
    <p><b>GÀ RÁN - GÀ QUAY</b></p>
    <p><b>BURGER - CƠM - MỲ Ý</b></p>
    <P><b>THỨC ĂN NHẸ</b></P>
    <P><b>THỨC UỐNG & TRÁNG MIỆNG</b></P>
    <p id="nextarrow"><b>></b></p>
  </div>
</div>
<div class="container">
  <p><b>MÓN MỚI</b></p>
  
  <div class="box"> 
    <div class="row" *ngFor="let item of itemList">
      <div class="el-wrapper">
        <div class="box-up">
          <img class="img" [src]="item.imgSrc" alt="" />
          <div class="img-info">
            <div class="info-inner">
              <span class="p-name">{{ item.name }}</span>
              <span class="price">{{ item.price }}000đ</span>
            </div>
          </div>
        </div>

        <div class="box-down">
          <div class="h-bg">
            <div class="h-bg-inner"></div>
          </div>
          <span class="p-company">{{ item.description }}</span>
        </div>
        <hr>
        <div id="div_delete">
          <button id="btn_del" (click)="delete(item.id)">Xóa</button>
        </div>


      </div>
    </div>
  </div>
</div>
